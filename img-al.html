<!DOCTYPE html>
<html>
<head>
    <title>ğŸ†“ FREE AI Image Generator - Working</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1); 
            margin: 0; padding: 20px; min-height: 100vh;
            color: white; text-align: center;
        }
        .card { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(20px); 
            border-radius: 20px; 
            padding: 30px; 
            max-width: 800px; 
            margin: 0 auto; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        button { 
            background: linear-gradient(45deg, #ff4757, #ff7831); 
            border: none; color: white; 
            padding: 15px 30px; font-size: 18px; 
            border-radius: 50px; cursor: pointer; 
            margin: 10px; transition: all 0.3s;
        }
        button:hover { transform: scale(1.05); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .preset { 
            display: inline-block; background: rgba(255,255,255,0.2); 
            padding: 10px 20px; margin: 5px; border-radius: 25px; 
            cursor: pointer; transition: all 0.3s;
        }
        .preset.active, .preset:hover { background: rgba(255,255,255,0.4); }
        #output { margin-top: 30px; }
        .loading { font-size: 20px; margin: 20px; }
        img { max-width: 100%; max-height: 500px; border-radius: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ğŸ¨ AI Image Generator</h1>
        <p>Choose style & click Generate</p>
        
        <div style="margin: 20px 0;">
            <div class="preset active" onclick="setPrompt('0')">ğŸš€ Cyberpunk City</div>
            <div class="preset" onclick="setPrompt('1')">ğŸï¸ Fantasy Forest</div>
            <div class="preset" onclick="setPrompt('2')">ğŸ‘¤ Beautiful Portrait</div>
            <div class="preset" onclick="setPrompt('3')">ğŸŒ… Sunset Landscape</div>
            <div class="preset" onclick="setPrompt('4')">ğŸ¤– Futuristic Robot</div>
        </div>

        <button onclick="generateImage()">âœ¨ GENERATE IMAGE</button>
        
        <div id="output">
            <div class="loading" id="loading" style="display:none;">ğŸ”„ Generating... (10 sec)</div>
            <img id="result" style="display:none;" onerror="handleError()">
        </div>
        
        <p style="margin-top: 20px; opacity: 0.8;">
            ğŸ’¾ Right click to save | ğŸ”„ Click preset for new style
        </p>
    </div>

    <script>
        const prompts = [
            "cyberpunk city night neon lights, futuristic, highly detailed, 8k",
            "fantasy forest glowing mushrooms magical atmosphere, masterpiece, 8k", 
            "beautiful woman portrait intricate jewelry, photorealistic, cinematic lighting, 8k",
            "epic mountain sunset golden hour, hyper realistic landscape, 8k hdr",
            "futuristic robot sci-fi dramatic lighting, mechanical details, 8k"
        ];
        
        let currentPrompt = 0;
        
        function setPrompt(index) {
            document.querySelectorAll('.preset').forEach(p => p.classList.remove('active'));
            event.target.classList.add('active');
            currentPrompt = index;
        }
        
        async function generateImage() {
            const btn = event.target;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.innerHTML = 'â³ Wait...';
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                // Using working free API (2025 stable)
                const prompt = prompts[currentPrompt];
                const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(
                    `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=768&height=768&nologo=true&seed=${Math.random()*10000}`
                )}`;
                
                const response = await fetch(url);
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                result.src = imageUrl;
                result.onload = () => {
                    result.style.display = 'block';
                    loading.style.display = 'none';
                    btn.disabled = false;
                    btn.innerHTML = 'âœ¨ NEW IMAGE';
                    setTimeout(() => btn.innerHTML = 'âœ¨ GENERATE IMAGE', 2000);
                };
                
            } catch(e) {
                handleError();
            }
        }
        
        function handleError() {
            document.getElementById('loading').innerHTML = 'âŒ Try again in 10 sec';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                event.target.disabled = false;
                event.target.innerHTML = 'âœ¨ GENERATE IMAGE';
            }, 2000);
        }
    </script>
</body>
</html>
